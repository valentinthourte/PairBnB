
<div class="picker">
  <ion-img
  role="button"
  (click)="onPickImage()"
  [src]="selectedImage"
  *ngIf="selectedImage && showPreview"
  class="image"></ion-img>
  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage || !showPreview">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take picture</ion-label>
  </ion-button>
</div>
<input type="file" accept="image/jpeg" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)">

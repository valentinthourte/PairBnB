<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"> </ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

      </ion-col>

    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>Your other offers</ion-card-header>
          <ion-card-content>
            <div class="ion-text-center" *ngIf="isLoading">
              <ion-spinner color="primary"></ion-spinner>
            </div>
            <div *ngIf="!isLoading && places.length <= 0" class="ion-text-center">
              <p>No offers found! Please create one!</p>
              <ion-button color="primary" routerLink="/places/tabs/offers/new">Offer new place</ion-button>
            </div>
            <ion-list *ngIf="!isLoading && places.length > 0">
              <ion-item-sliding *ngFor="let place of places" #slidingItem>
                <app-offer-item [place]="place"></app-offer-item>
                <ion-item-options>
                  <ion-item-option color="secondary" (click)="onEdit(place.id, slidingItem)">
                      <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
